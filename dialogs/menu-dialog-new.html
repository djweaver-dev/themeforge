<div class="dialog-window" id="menu-dialog-new">
    <h4>Create New Theme</h4>
    <p>Name your theme:</p>
    <input id="menu-dialog-new-name" type="text" placeholder="My Theme">
    <p>Choose your directory:</p>
    <input id="menu-dialog-new-path" type="text" placeholder="~/themeforge/themes/...">
    <br>
    <button id="menu-dialog-new-accept" type="button">Accept</button>
    <button id="menu-dialog-new-cancel" type="button">Cancel</button>
</div>
