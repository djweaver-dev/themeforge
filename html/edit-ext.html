<h3>Extension</h3>
<div class="sub-wrapper">
    <div class="ext-wrapper">
        <p id="name-txt">Extension Name:</p>
        <!--dataSet.displayName-->
        <input id="editor-ext-name" type="text" readonly>
        <div class="ext-content">

            <div class="column">
                <p id="author-txt">Author:</p>
                <!--dataSet.author-->
                <input id="editor-ext-author" type="text" readonly>
                <p id="version-txt">Version:</p>
                <!--dataSet.version-->
                <input id="editor-ext-version" type="text" readonly>
                <p id="desc-txt">Description:</p>
                <!--dataSet.description-->
                <input id="editor-ext-desc" type="textarea" readonly>
            </div>
            <div class="column">
                <p id="repo-txt">Repository:</p>
                <!--dataSet.repo-->
                <input id="editor-ext-repo" type="text" readonly>
                <p id="path-txt">Folder Path:</p>
                <!--EXTERNAL DATA--> 
                <input id="editor-ext-path" type="text" readonly>
            </div>

        </div>
    </div>
</div>
